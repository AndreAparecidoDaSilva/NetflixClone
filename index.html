<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h1 class="titulo">Better Call Saul (2015)</h1>
                <p class="descricao">Antes de se transformar no infame Saul Goodman, o advogado de Breaking Bad era mais inocente, mas não era santo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
            
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/10.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/11.jpg" alt=""></div>
            
        </div>
    </div>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/4cde7f9940.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
